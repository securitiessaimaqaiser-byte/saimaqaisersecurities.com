<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ================= META ================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 – Page Not Found | Saima Qaiser Securities</title>

  <meta name="description" content="The page you are looking for could not be found. Return to Saima Qaiser Securities homepage." />
  <meta name="robots" content="noindex, follow" />

  <!-- ================= FONTS ================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- ================= CSS ================= -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/animations.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />

  <style>
    /* Local-only tweaks for 404 */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0b0f1a, #0f172a);
      color: #ffffff;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }

    .error-wrapper {
      max-width: 720px;
      padding: 2rem;
      animation: fadeUp 0.8s ease forwards;
    }

    .error-code {
      font-size: clamp(4rem, 12vw, 8rem);
      font-weight: 800;
      letter-spacing: -0.04em;
      color: #22c55e;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .error-text {
      font-size: 1rem;
      color: #cbd5e1;
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    .error-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .error-actions a {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-home {
      background: #22c55e;
      color: #022c22;
    }

    .btn-home:hover {
      background: #16a34a;
    }

    .btn-contact {
      border: 1px solid #22c55e;
      color: #22c55e;
    }

    .btn-contact:hover {
      background: rgba(34, 197, 94, 0.1);
    }

    .error-footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <main class="error-wrapper" role="main" aria-labelledby="error-title">
    <div class="error-code" aria-hidden="true">404</div>

    <h1 id="error-title" class="error-title">
      Page Not Found
    </h1>

    <p class="error-text">
      The page you are trying to access may have been moved, renamed,
      or is temporarily unavailable.
      <br />
      Please use one of the options below to continue.
    </p>

    <div class="error-actions">
      <a href="index.html" class="btn-home">Go to Homepage</a>
      <a href="index.html#contact" class="btn-contact">Contact Support</a>
    </div>

    <div class="error-footer">
      © 2026 Saima Qaiser Securities (Pvt) Ltd
    </div>
  </main>

</body>
</html>
