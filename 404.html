<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found | Saima Qaiser Securities</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, follow" />

  <!-- Fonts -->
  <link rel="stylesheet" href="assets/fonts/inter/inter.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />

  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      background-color: #f4f7f6;
    }

    .error-box {
      max-width: 520px;
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .error-box h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      color: #0b3d2e;
    }

    .error-box h2 {
      font-size: 1.5rem;
      margin-bottom: 16px;
    }

    .error-box p {
      color: #555;
      margin-bottom: 28px;
    }

    .error-box a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0ea36c;
      color: #ffffff;
      border-radius: 4px;
      font-weight: 600;
    }

    .error-box a:hover {
      background-color: #0c8c5c;
    }
  </style>
</head>

<body>

  <main class="error-page">
    <div class="error-box">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        The page you are looking for may have been removed, had its name changed,
        or is temporarily unavailable.
      </p>
      <a href="index.html" aria-label="Go back to homepage">
        Return to Homepage
      </a>
    </div>
  </main>

</body>
</html>
